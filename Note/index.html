<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div>
        <h1>
            Note Taker
        </h1>
    </div>
    <div class="data">
        <div><p>Add a new NOTE:</p></div>
       <div class="formarea">
        <label for="input">Note:</label>
        <textarea class="input" placeholder="Jolt Note down here.."></textarea><br>
        </div >
        <button class="btn">SAVE</button>
            <div class="output">
                <div class="output2">
                    <i class="fas fa-cloud" style="font-size:24px;"></i><br>
                    <i class="fas-trash" style="font-size:24px;"></i>
                    <i class="fa-sharp fa-solid fa-bars" style="font-size:24px;"></i>
                    <i class="fa-solid fa-eye-dropper" ></i>
                    <i class="fas fa-trash-xmark" style="font-size:24px;"></i>
                </div>
            </div>
        </div>
</div>
    
<script>
    window.onload = function () {
      var span = document.createElement('span');
    
      span.className = 'fas';
      span.style.display = 'none';
      document.body.insertBefore(span, document.body.firstChild);
      
      alert(window.getComputedStyle(span, null).getPropertyValue('font-family'));
        
      document.body.removeChild(span);
    };
    </script>
    
    <script src="Note.js"></script>
</body>
</html>
